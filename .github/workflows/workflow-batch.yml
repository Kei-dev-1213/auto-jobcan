name: Jobcan Scheduled Execution

env:
  JOBCAN_URL: ${{ secrets.JOBCAN_URL }}
  COMPANY: ${{ secrets.COMPANY }}
  EMAIL: ${{ secrets.EMAIL }}
  PASSWORD: ${{ secrets.PASSWORD }}

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 28-31 * *"

jobs:
  Run-Batch-Process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.18

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: run batch process
        run: bun index.ts
