name: Jobcan Current Month Execution

env:
  #スプレッドシート認証情報
  AUTH_GOOGLE_EMAIL: ${{ secrets.AUTH_GOOGLE_EMAIL }}
  AUTH_GOOGLE_KEY: ${{ secrets.AUTH_GOOGLE_KEY }}
  AUTH_GOOGLE_SHEET_ID: ${{ secrets.AUTH_GOOGLE_SHEET_ID }}
  # ジョブカン情報
  JOBCAN_AUTH_COMPANY: ${{ secrets.JOBCAN_AUTH_COMPANY }}
  JOBCAN_AUTH_EMAIL: ${{ secrets.JOBCAN_AUTH_EMAIL }}
  JOBCAN_AUTH_PASSWORD: ${{ secrets.JOBCAN_AUTH_PASSWORD }}

on:
  workflow_dispatch:
  schedule:
    # 毎日午前5時（JST）に実行
    - cron: "0 20 * * *"

jobs:
  Run-Batch-Process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.18

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Decode Firebase service account key and export envs
        run: |
          echo "${{ secrets.ENCRYPTED_AUTH_GOOGLE_KEY }}" | base64 -d > ./google-key.json
          echo "AUTH_GOOGLE_EMAIL=$(jq -r .client_email google-key.json)" >> $GITHUB_ENV
          key_escaped=$(python3 - <<'PY'
          import json
          cred=json.load(open('google-key.json'))
          print(cred['private_key'].replace('\n','\\n'))
          PY
          )
          echo "AUTH_GOOGLE_KEY=${key_escaped}" >> $GITHUB_ENV

      - name: run batch process
        run: bun index.ts
